apiVersion: apps/v1
kind: Deployment
metadata:
  name: wa-ives-bwas
  namespace: cssr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wa-ives-bwas
  template:
    metadata:
      labels:
        app: wa-ives-bwas
    spec:
      containers:
      - name: wa-ives-bwas
        image: ${DOCKER_REGISTRY}/wa-ives-bwas:${BUILD_NUMBER}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms1024m -Xmx2048m"
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wa-ives-bwas
  namespace: cssr
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: wa-ives-bwas 